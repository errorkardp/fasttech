<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Internet by FasttTech - Anwar Ali</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #dcdcdc;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      background-color: #1abc9c;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #16a085;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>FasttTech Free Internet</h1>
    <p>Powered by Anwar Ali</p>
  </header>

  <main>
    <div class="card">
      <h2>Access Free Internet Easily!</h2>
      <p>FasttTech offers 100% free and secure internet service to help you stay connected. No subscription, no hidden fees.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </main>

  <footer>
    &copy; 2025 FasttTech | Developed by Anwar Ali
  </footer>
</body>
</html>
